<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant Page Design</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1a1b25;
        color: white;
        overflow-x: hidden;
      }

      /* Main container for the content */
      .container {
        padding: 20px;
        max-width: 1200px; /* Increased max-width for desktop */
        margin: auto;
        text-align: center;
      }

      /* Header with the game title and banner */
      .header {
        position: relative;
      }

      .header img {
        width: 100%;
        height: 400px; /* Increased height for desktop view */
        object-fit: cover;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
      }

      .header h1 {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 48px; /* Increased font size for desktop */
        font-weight: bold;
        color: #fff;
      }

      /* Stats Section */
      .stats {
        display: flex;
        justify-content: space-around;
        margin-top: 40px; /* Increased margin for desktop */
      }

      .stat-item {
        text-align: center;
      }

      .stat-item h3 {
        font-size: 36px; /* Increased font size for stats */
        margin: 0;
      }

      .stat-item p {
        margin: 5px 0;
        color: rgba(255, 255, 255, 0.7);
        font-size: 18px; /* Increased font size for description */
      }

      /* Follow button */
      .follow-btn {
        background-color: #00ff00;
        padding: 15px 40px; /* Increased padding for button */
        color: #000;
        border: none;
        border-radius: 5px;
        font-size: 20px; /* Increased font size for button */
        cursor: pointer;
        margin-top: 20px; /* Increased margin for button */
      }

      /* Live Stream section */
      .live-section {
        margin-top: 50px; /* Increased margin for desktop */
      }

      .live-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .live-header h2 {
        font-size: 28px; /* Increased font size for live header */
      }

      .see-all {
        font-size: 18px; /* Increased font size for see all */
        color: #00ff00;
        cursor: pointer;
      }

      /* Live cards */
      .live-card {
        display: flex;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.1);
        margin-top: 20px; /* Increased margin for cards */
        padding: 15px; /* Increased padding for cards */
        border-radius: 15px;
        transition: background 0.3s ease;
      }

      .live-card img {
        border-radius: 15px;
        width: 150px; /* Increased width for thumbnails */
        height: 100px; /* Increased height for thumbnails */
        object-fit: cover;
      }

      .live-card h3 {
        font-size: 24px; /* Increased font size for live card title */
        margin-left: 20px; /* Increased margin for title */
      }

      .live-card:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      /* Footer Navigation */
      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #14151a;
        padding: 15px 0; /* Increased padding for footer */
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .footer img {
        width: 40px; /* Increased size for footer icons */
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Game Header Section -->
      <div class="header">
        <!-- Banner image -->
        <img
          id="bannerImage"
          src="https://hasagi.gg/wp-content/uploads/2024/09/Valorant.jpg"
        />
        <h1>Valorant</h1>
      </div>

      <!-- Stats Section -->
      <div class="stats">
        <div class="stat-item">
          <h3>10M</h3>
          <p>Followers</p>
        </div>
        <div class="stat-item">
          <h3>50.6M</h3>
          <p>Players</p>
        </div>
        <div class="stat-item">
          <h3>1.8K</h3>
          <p>Streamers</p>
        </div>
      </div>

      <!-- Follow Button -->
      <button class="follow-btn">Follow</button>

      <!-- Live Streams Section -->
      <div class="live-section">
        <div class="live-header">
          <h2>Lives</h2>
          <span class="see-all">See all</span>
        </div>

        <!-- Live Stream Card 1 -->
        <div class="live-card">
          <img src="https://i.ytimg.com/vi/L-i59tcTumM/maxresdefault.jpg" />
          <h3>Quick Valorant Watchparty</h3>
        </div>

        <!-- Live Stream Card 2 -->
        <div class="live-card">
          <img
            src="https://i.ytimg.com/vi/Si5z8JrBLuY/maxresdefault.jpg"
            alt="Live Stream Thumbnail"
          />
          <h3>Intense Matchup!</h3>
        </div>
      </div>
    </div>

    <!-- Footer Navigation -->
    <div class="footer">
      <img
        src="https://img.icons8.com/ios-filled/50/ffffff/home.png"
        alt="Home"
        onclick="location.href='index.html'"
      />
      <img
        src="https://img.icons8.com/ios-filled/50/ffffff/search.png"
        alt="Search"
      />
      <img
        src="https://img.icons8.com/ios-filled/50/ffffff/camera.png"
        alt="Live"
      />
      <img
        src="https://img.icons8.com/ios-filled/50/ffffff/user.png"
        alt="Profile"
        onclick="location.href='profile.html'"
      />
    </div>

    <script>
      function updateBanner() {
        const bannerUrl = document.getElementById("bannerUrl").value;
        const bannerImage = document.getElementById("bannerImage");
        bannerImage.src = bannerUrl;
      }
    </script>
  </body>
</html>
